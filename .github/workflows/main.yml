name: Flutter CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write   # allow SARIF uploads if needed

jobs:
  test:
    name: Test & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Gitleaks secret scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Flutter
        uses: subosito/flutter-action@v2.21.0
        with:
          channel: stable
          flutter-version: 3.24.5

      - name: Install dependencies
        run: flutter pub get

      # ---------- Supply-chain scan ----------
      - name: Install OSV-Scanner
        run: |
          curl -Lo osv-scanner https://github.com/google/osv-scanner/releases/download/v1.9.2/osv-scanner_linux_amd64  \
          && chmod +x osv-scanner
      - name: Run OSV-Scanner
        run: ./osv-scanner --lockfile=pubspec.lock
      # ---------------------------------------

      - name: Analyze code
        run: flutter analyze

      - name: Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets

      - name: Run tests
        run: flutter test

  build-apk:
    name: Build APK
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0

      - uses: subosito/flutter-action@v2.21.0
        with:
          channel: stable
          flutter-version: 3.24.5

      - run: flutter pub get
      - run: flutter build apk --release

      - uses: actions/upload-artifact@v5
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  # ------------------------------------------------------------------
  # Build & push Docker image (Flutter-web) to Docker Hub
  # ------------------------------------------------------------------
  docker:
    name: Build & Push Docker image
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2.21.0
        with:
          channel: stable
          flutter-version: 3.24.5

      - name: Install dependencies
        run: flutter pub get

      - name: Build web release
        run: flutter build web --release

      # --- Docker steps (latest action versions) ---
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Log in to Docker Hub
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/flutter-ci-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max